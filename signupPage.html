<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NOVATION</title>
  <style>
    body {
      background-color: #8e44ad;
    }
    .prev {
      text-decoration: none;
      font-size: 40px;
      color: white;
      padding: 30px;
    }
    a:hover {
      color: black;
    }

    h1 {
      color: white;
      text-align: center;
    }
    p {
      color: rgb(190, 190, 190);
      text-align: center;
    }
    input[type=text], input[type=password] {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .naming{
      margin-top: 50px;
      text-align: center;
    }
    .under {
      position: fixed;
      text-align: center;
      bottom: 30px;
      width: 100%;
    }
  </style>
</head>
<body>
  <a href="#" class="prev">&#8249;</a>
  <h1>계정 생성하기</h1>
  <p>
    <b>사용할 이메일과 비밀번호를 입력해주세요.</b>
  </p>
  <div class="naming">
    <input type="text" placeholder="이메일 입력" name="uname" required>
    <input type="password" placeholder="비밀번호 입력" name="psw" required>
  </div>
  <div class="under"><b style="color: white;">NOVATION</b></div>
</body>
</html>
